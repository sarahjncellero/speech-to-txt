<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speech-to-text Recognition</title>
    <meta name="description" content="A Software that transcribe spoken words into written text.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CDN CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-0Mou2qXGeXK7k/Ue/a1hspEVcEP2zCpoQZw8/MPeUgISww+VmDJcy2ri9tX0a6iy" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid align-center">
        <h1>HUMAN-COMPUTER INTERACTION</h1>
        <hr>
        <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API.</h3>
        <div class="app">
            <div class="row">
                <div class="col-md-6 align-center">
                    <h3>Speech-to-text Recognition</h3>
                    <div class="input-single">
                        <textarea id="note-textarea" placeholder="Click start button below and begin speaking." rows="6"></textarea>
                    </div>
                    <button id="start-record-btn" class="btn-success" title="Start Recognition">Start Recognition</button>
                    <button id="pause-record-btn" class="btn-warning" title="Pause Recognition">Pause Recognition</button>
                    <button id="save-note-btn" class="btn-info" title="Save Note">Save Note</button>
                    <p id="recording-instructions"> </p>
                </div>
                <div class="col-md-6 align-center">
                    <h3>CLIPBOARD</h3>
                    <ul id="notes">
                        <li>
                            <p class="no-notes">No notes found .</p>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /app -->
    </div>

    <div id="footer">
        <div class="clearfix1">
            <div class="container">
                <div class="row">

                    <div class="center">
                        <p>Submitted by: Sarah Jane M. Cellero</p>
                    </div>

                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
    </div>
    <!-- /footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
